<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>豆瓣电影</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
    <style>
      .media{
        padding: 5px 0;
      }
    	.media img{
    		height: 125px;
    	}
    	.media p{
    		margin-top: 5px;
    		margin-bottom: 0px;
    	}
    </style>
  </head>
  <body ng-app="moviecat">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><i class='glyphicon glyphicon-film'></i> 豆瓣电影</a>
        </div>
        <div ng-controller="SearchController" id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a ng-click="search()"><span class="glyphicon glyphicon-search"></span> Search</a></li>
          </ul>
          <form  ng-submit="search()" class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search..." ng-model="input">
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li auto-active="active"><a href="#/in_theaters">正在热映</a></li>
            <li auto-active="active"><a href="#/coming_soon">即将上映</a></li>
            <li auto-active="active"><a href="#/top250">口碑榜</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view></div>
      </div>
    </div>
   <script src="bower_components/angular/angular.min.js"></script>
   <script src="bower_components/angular-route/angular-route.min.js"></script>
   <script src="app.js"></script>
   <script src="http-service.js"></script>
   <script src="auto-active.js"></script>
   <script src="movie_list/module.js"></script>
   <script src="movie_detial/module.js"></script>
  </body>
</html>
